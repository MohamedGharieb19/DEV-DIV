<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DEV DIV</title>
        <link rel="stylesheet" href="first.css">
        <script>
            function myFunction(x) 
            {
                x.classList.toggle("change");
                var element = document.getElementById("x");
                element.classList.toggle("x");
                var element = document.getElementById("y");
                element.classList.toggle("y");
                setTimeout(() => {window.open("../home page/home.html");}, 1500);
                setTimeout(() => {window.close();}, 1500);
                
            }
        </script>
        <script src="jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div>
            <button onclick="myFunction(this)" class="startbutton">
                Start application
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
            <img src="logo43.jpg" class="firstimg" id="x">
            <img src="logo41.jpg" class="secondimg" id="y">
        </div>
    </body>
</html>
